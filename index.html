<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Hangman Game </title>
		<!--Bootstrap CDN -->
		<!--Latest compiled and minified CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Bungee|Gloria+Hallelujah" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>Healthy Vegetables Hangman</h1>
				<h2>Guess the healthy vegetable!</h2>
			</div>


		<div class="game-panel">
			<div class="panel-heading">
				<h3 class="panel-title">Vegetable to guess</h3>
			</div>

		
			<div class="panel-body">
				<h2 id="wordToGuess"> _ _ _ _ _ _ </h2>
			</div>
		

		<div class="panel panel-default">
			<div class="panel-body">
			Wrong guesses: <span id="wrongGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
			Win counter: <span id ="winCounter"></span>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-body">
			Loss counter: <span id ="lossCounter"></span>
			</div>

			<div class="image">
			<span id = "produce"></span>
			</div>
		</div>

		

		</div>



<script src="assets/javascript/game.js"></script>
	</body>
</html>
